<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/a44f557ce5.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <script src="books.js"></script>
  </head>

  <body id="books__body">
    <section>
      <nav>
        <div class="nav__container">
          <a title="logo" href="index.html">
            <img class="logo" src="assets/Library.svg" alt="" />
          </a>
          <ul class="nav__links">
            <li><a href="index.html" class="nav__link">Home</a></li>
            <li><a href="#" class="nav__link">Contact</a></li>
            <li>
              <a href="books.html" class="nav__link nav__link--primary"
                >Books</a
              >
            </li>
          </ul>
          <button type="button" class="btn__menu" onclick="openMenu()">
            <i class="fas fa-bars"></i>
          </button>
          <div class="menu__backdrop">
            <button
              class="btn__menu btn__menu--close"
              type="button"
              onclick="closeMenu()"
            >
              <i class="fas fa-times"></i>
            </button>
            <ul class="menu__links">
              <li class="menu__list">
                <a href="#" class="menu__link" onclick="closeMenu()">Home</a>
              </li>
              <li class="menu__list">
                <a href="#features" class="menu__link" onclick="closeMenu()"
                  >Books</a
                >
              </li>
              <li class="menu__list">
                <a class="menu__link no-cursor" onclick="closeMenu()"
                  >Contacts</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <main id="books__main">
      <section>
        <div class="container">
          <div class="row">
            <div class="books__header">
              <h2 class="section__title books__header--title">
                All <span class="text__purple">Books</span>
              </h2>

              <select title="filter" id="filter" onchange="filterBooks(event)">
                <option value="" disabled selected>Sort</option>
                <option value="LOW_TO_HIGH">Price, Low to High</option>
                <option value="HIGH_TO_LOW">Price, High to Low</option>
                <option value="RATING">Rating</option>
              </select>
            </div>

            <div class="books">
              <i class="fas fa-spinner books__loading--spinner"></i>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer__wrapper">
      <figure>
        <a href="#landing" title="logo">
          <img
            src="./assets/Library.svg"
            alt=""
            class="logo footer__logo--img"
          />
        </a>
      </figure>
      <div class="footer__links">
        <a href="index.html" class="footer__link">Home</a>
        <a href="" class="footer__link no__cursor">About</a>
        <a href="books.html" class="footer__link">Books</a>
        <a href="mailto:spelltomato@gmail.com" class="footer__link">Contact</a>
      </div>
      <div class="copyright">Copyright &copy; 2024 ATX Library</div>
    </footer>
  </body>
</html>
